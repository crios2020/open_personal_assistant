<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="icon" type="image/jpg" href="icons/calculator.svg">
    <!-- Hoja de Estilo CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container-lg bg-secondary-subtle text-center p-2">
        <h1 class="text-white text-center bg-info p-2">Calculadora</h1>
        <form class="bg-info-subtle p-3 m-2">

            <!-- Número 1 -->
            <div class="mb-3 row">
                <label for="numero1" class="col-sm-3 col-form-label text-primary text-end">Número 1</label>
                <div class="col-sm-8">
                    <input type="number" value="0" class="form-control text-primary text-end" id="numero1">
                </div>
            </div>

            <!-- Número 2 -->
            <div class="mb-3 row">
                <label for="numero2" class="col-sm-3 col-form-label text-primary text-end">Número 2</label>
                <div class="col-sm-8">
                    <input type="number" value="0" class="form-control text-primary text-end" id="numero2">
                </div>
            </div>

            <!-- Botones -->
            <div class="mb-3 row">
                <div class="col-sm-3"></div>
                <button type="button" class="btn btn-success col-sm-1 m-2" onclick="sumar()">+</button>
                <button type="button" class="btn btn-success col-sm-1 m-2" onclick="restar()">-</button>
                <button type="button" class="btn btn-success col-sm-1 m-2" onclick="multiplicar()">x</button>
                <button type="button" class="btn btn-success col-sm-1 m-2" onclick="dividir()">/</button>
                <!-- <button type="reset" class="btn btn-danger col-sm-2 m-2">Borrar</button> -->
                <button type="button" class="btn btn-danger col-sm-2 m-2" onclick="borrar()">Borrar</button>
            </div>

            <!-- Resultado -->
            <div class="mb-3 row">
                <label for="resultado" class="col-sm-3 col-form-label text-primary text-end">Resultado</label>
                <div class="col-sm-8">
                    <input type="text" disabled readonly value="0" class="form-control text-primary text-end" id="resultado">
                </div>
            </div>

        </form>
    </div>

    <!-- Programa JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://crios2020.github.io/js/util.js"></script>
    <script src="js/calculadora.js"></script>
</body>

</html>
