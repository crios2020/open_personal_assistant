<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="icon" type="image/jpg" href="icons/opa.svg">
    <link href="css/style.css" rel="stylesheet">

<body>
    <div class="container-lg fondo pb-5">
        <header>
            <div class="text-center p-2">
                <img src="images/header_OPA.jpeg" class="img-fluid" alt="Open Personal Assistant OPA">
            </div>
        </header>
        <div class="container-fluid text-center">
            <div class="row">
                <div class="col-sm-6">
                    <!-- Carrousel -->
                    <div id="carouselExample" class="carousel slide">

                                aria-label="Slide 4"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
                                aria-label="Slide 5"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5"
                                aria-label="Slide 6"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="6"

                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="7"

                                aria-label="Slide 11"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="11"
                                aria-label="Slide 12"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="12"
                                aria-label="Slide 13"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="13"

                        <div class="carousel-inner">
                            <div class="carousel-item">
                                <img src="images/carpincho2.jpeg" class="d-block w-100" alt="carpincho2">
                            </div>
                            <div class="carousel-item active">
                                <img src="images/carpincho1.jpeg" class="d-block w-100" alt="carpincho1">
                            </div>
                            <div class="carousel-item">
                                <img src="images/carpincho5.png" class="d-block w-100" alt="carpincho5">

                            <div class="carousel-item">

                            <div class="carousel-item">
                                <img src="images/carpincho16.png" class="d-block w-100" alt="carpincho16">

                            <div class="carousel-item">
                                <img src="images/carpincho17.png" class="d-block w-100" alt="carpincho17">

                            <div class="carousel-item">
                                <img src="images/carpincho4.jpeg" class="d-block w-100" alt="carpincho4">
                            </div>
                            <div class="carousel-item">
                                <img src="QR/qrcode_carpincho.png" class="d-block w-100" alt="manchaQRCarpincho">
                            </div>
                            <div class="carousel-item">
                                <img src="QR/qrcode_frida.png" class="d-block w-100" alt="manchaQRFrida">
                            </div>
                        </div>

                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                    <!--
                    <img src="images/carpincho2.jpg" id="avatarImage" class="img-fluid" alt="asistente personal libre">
                    -->
                </div>
                <div class="col-sm-6">
                    <div class="col d-grid gap-2 p-0">
                        <!--
                        <button type="button" class="boton" onclick="getSiguienteAvatar()">
                            <img src="icons/person-square.svg" alt="icono">
                            Avatar
                        </button>
                        -->
                        <button type="button" class="btn boton btn-sm" onclick="hola()">
                            <img src="icons/volume-down.svg" alt="icono">
                            Hola
                        </button>
                        <button type="button" class="btn boton btn-sm" onclick="fechaHoraActual()">
                            <img src="icons/clock.svg" alt="icono">
                            <img src="icons/calendar-day.svg" alt="icono">
                            <img src="icons/cloud-sun.svg" alt="icono">
                            Fecha Hora y Clima
                        </button>
                        <button type="button" class="btn boton btn-sm" onclick="fp()">

                            Formación profesional
                        </button>
                        <button type="button" class="btn boton btn-sm" onclick="programacion()">
                            <img src="icons/cup-hot.svg" alt="icono">
                            Estudiar programación
                        </button>
                        <button type="button" class="btn boton btn-sm" onclick="estudiar()">
                            <img src="icons/book.svg" alt="icono">
                            Que puedo estudiar?
                        </button>
                        <button type="button" class="btn boton btn-sm" onclick="bardear()">
                            <img src="icons/chat.svg" alt="icono">
                            Manda Fruta
                        </button>

        </div>
        <footer>
            <div class="container text-center">
                <div class="row align-items-start">
                    <div class="col">
                        <div class="container-fluid text-left p-2">
                            <small class="pie">
                                Se recomienda usar el navegador Chrome o Edge
                            </small>
                        </div>
                    </div>
                    <div class="col">
                        <img src="QR/qrcode_carpincho.png" width="60" class="pt-2 pb-2" alt="Carpincho_QR" style="border-radius: 25%;">
                        <img src="logos/cfp_blanco.png" width="50" class="rounded float-end pt-2" alt="Logo_centro_35">
                        <img src="logos/logo_CFP8SMATA_redondo.svg" width="50" class="rounded float-end pt-2"
                            alt="Logo_centro_8">
                    </div>
                </div>
